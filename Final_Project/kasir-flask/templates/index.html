{% extends 'base.html' %}

{% block title %}Dashboard | Sistem Kasir{% endblock %}

{% block content %}
<h2 class="mb-4">Dashboard</h2>

<div class="row">
  <div class="col-md-4">
    <div class="card border-0 shadow-sm bg-white rounded">
      <div class="card-body text-center">
        <i class="bi bi-box-seam display-5 text-primary"></i>
        <h5 class="mt-3">Total Barang</h5>
        <h3 class="text-dark">{{ total_barang }}</h3>
      </div>
    </div>
  </div>

  <div class="col-md-4 mt-3 mt-md-0">
    <div class="card border-0 shadow-sm bg-white rounded">
      <div class="card-body text-center">
        <i class="bi bi-receipt display-5 text-success"></i>
        <h5 class="mt-3">Total Transaksi</h5>
        <h3 class="text-dark">{{ total_transaksi }}</h3>
      </div>
    </div>
  </div>

  <div class="col-md-4 mt-3 mt-md-0">
    <div class="card border-0 shadow-sm bg-white rounded">
      <div class="card-body text-center">
        <i class="bi bi-cash-stack display-5 text-danger"></i>
        <h5 class="mt-3">Pendapatan</h5>
        <h3 class="text-dark">Rp{{ "{:,.0f}".format(total_pendapatan) }}</h3>
      </div>
    </div>
  </div>
</div>
{% endblock %}
